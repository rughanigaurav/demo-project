name: Node.js CI

on:
  push:
    branches:
      - main  # Replace 'main' with your default branch name
  pull_request:
    branches:
      - main  # Replace 'main' with your default branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify the version you want to use

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      # Add more steps as needed for your specific project (e.g., building assets, deploying, etc.)
